<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Change code below this line -->

<body class="bg-[#181028] flex justify-center items-center min-h-screen flex-col">
    <div class="bg-white p-8 text-center rounded-lg shadow-lg w-full max-w-xl" id="judul">
        <h1 class="text-3xl font-bold text-[#181028] mb-4">Simple Calculator</h1>
        <p class="text-[#181028] mb-4">Gunakan tombol-tombol di bawah untuk melakukan perhitungan. Tekan tombol "Enter" untuk
            mendapatkan hasilnya. Gunakan tombol "C" untuk menghapus input.</p>
    </div>
    <div class="bg-white text-[#181028] p-8 space-y-4 shadow-lg rounded-xl w-full max-w-xl" id="panel">
        <div class="text-right p-4 bg-gray-200 rounded mb-4">
            <span id="display" class="text-2xl">0</span>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">7</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">8</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">9</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">/</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">4</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">5</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">6</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">*</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">1</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">2</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">3</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">-</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">0</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">.</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">C</button>
            <button class="p-4 bg-gray-300 rounded hover:bg-gray-400">+</button>
        </div>
        <button class="mt-4 p-4 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">Enter</button>
    </div>
    
    <script src="script.js"></script>
</body>
<!-- Change code above this line -->

</html>
